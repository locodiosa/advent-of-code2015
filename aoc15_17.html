<!DOCTYPE html>

<head>
<meta charset="utf-8">
<script>
	"use strict";

	function calc() {
		document.getElementById("result").innerHTML = getResult();
	}

	function getResult() {
		const containers = input.split("\n").map(Number);
		const sum = 150;

		const combinations = getCombinations(containers);
		const trueCombinations = combinations.filter(c => c.reduce((s, e) => s + e, 0) == sum);

		const part1 = trueCombinations.length;

		const minLength = trueCombinations.sort((a, b) => a.length - b.length)[0].length;

		const part2 = trueCombinations.filter(c => c.length == minLength).length;

		return part1 + ", " + part2;
	}

	function getCombinations(arr) {
		if(arr[0] === undefined) {
			return [arr];
		}

		return getCombinations(arr.slice(1)).flatMap(e => [e.concat(arr[0]), e]);
	}
